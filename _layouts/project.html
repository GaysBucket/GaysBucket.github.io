layout: default

<section class="intro">

	<div class="wrap">

		{% if page.header_image %}
		<img style="margin-bottom: 40px" src="{{ page.header_image }}">
		{% endif %}

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="single">

	{{ page.content }}

</section>
